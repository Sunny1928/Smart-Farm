
<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>
<html>

<body>

  <h2>HTML Forms</h2>

  <input type="text" id="type"><br>
  <button onclick="send()">www</button>
  <div class="get_container">

  </div>

  <table class="table setContentBlock">
    <thead>
      <tr>
        <th scope="col">編號</th>
        <th scope="col">標題</th>
        <th scope="col">日期</th>
        <th></th>
      </tr>
    </thead>
    <tbody class="container">

    </tbody>
  </table>



</body>

</html>


<script>
  global_url = "http://localhost:8088/api/"

  // add
  function send() {
    const url = `${global_url}sensors/addSensor`
    let headers = {
      "Content-Type": "application/json",
      "Accept": "application/json"
    }
    let body = {
      "type": document.getElementById("type").value,
    }

    fetch(url, {
        method: "POST",
        headers: headers,
        body: JSON.stringify(body)
      }).then(response => response.json())
      .then(json => console.log(json));

  }

  // update
  function update(pk) {
    const url = `${global_url}sensors/updateSensor/`
    let headers = {
      "Content-Type": "application/json",
      "Accept": "application/json"
    }
    let body = {
      "pk": pk,
      "type": document.getElementById("type").value,
    }

    fetch(url, {
        method: "PUT",
        headers: headers,
        body: JSON.stringify(body)
      }).then(response => response.json())
      .then(json => console.log(json));
  }

  //delete
  function deleteItem(pk) {
    const url = `${global_url}sensors/deleteSensor/`
    let headers = {
      "Content-Type": "application/json",
      "Accept": "application/json"
    }
    let body = {
      "pk": pk,
    }

    fetch(url, {
        method: "DELETE",
        headers: headers,
        body: JSON.stringify(body)
      }).then(response => response.json())
      .then(json => console.log(json));

  }

  // get one data
  async function getOneData() {
    let url = `${global_url}sensors/1`;
    try {
      let res = await fetch(url);
      console.log(res)
      item = await res.json()
      console.log(item)
      let html = `<p>${item.type}</p> 
        <p>${item.createdAt}</p>`;

      let container = document.querySelector('.get_container');
      container.innerHTML = html;
    } catch (error) {
      console.log(error);
    }
  }

  // getOneData();


  // print data
  async function getUsers() {
    let url = `${global_url}sensors/allSensors`;
    try {
      let res = await fetch(url);
      return await res.json();
    } catch (error) {
      console.log(error);
    }
  }

  async function renderUsers() {
    let items = await getUsers();
    let html = '';
    items.forEach(item => {
      let htmlSegment = `
          <tr>
              <th scope="row">1</th>
              <td><a class="nav-link" href="">公告標題</a></td>
              <td>${item.type}</td>
              <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal${item.id}">
                  Launch demo modal
                </button>
                <button type="button" onclick="deleteItem(${item.id})"></button>

              </td>
          </tr>
          

      <!-- Modal -->
      <div class="modal fade" id="exampleModal${item.id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">
              ${item.type}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>`;
      html += htmlSegment;
    });

    let container = document.querySelector('.container');
    container.innerHTML = html;
  }

  renderUsers();
</script>
